<html>
<head>
<title>CSS Anchor Komutları</title>

		<style type="text/css">
		
		p {font-size:25;}
		
		body {background-image:url(kod.png);
			  background-repeat:no-repeat;
			  background-position:center;}
		
		a:link {font-weight:bold;}
		
		a:hover{background-color:orange;	color:white;	text-decoration:none;}
		
		a:active{background-color:yellow;	color:white;		font-style:italic;}
		
		
		</style>
</head>
<body>
<p>Google sitesine gitmek için <a href="https://www.google.com.tr/?hl=tr" title="Tıklayınız">buraya</a> tıklayınız</p>
<br>
a:link normaldeki görünüşü
<br>
a:hover üzerine getirdiğimizdeki görünüşü
<br>
a:active basınca oluşan görüntüyü etkiler
</body>
</html>
